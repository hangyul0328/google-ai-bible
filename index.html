    <div id="app-container">
        <!-- Intro Screen -->
        <section id="intro-screen" class="screen active">
            <h1 class="intro-title">assurance of salvation</h1>

                <div id="verse-of-the-day-card" title="클릭해서 새로운 구절 보기">

                        <div class="shine"></div>
                    </div>
                </div>

            </div>

                </svg>
